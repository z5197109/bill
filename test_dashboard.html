<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #e8e8e8;
            border-radius: 8px;
        }
        
        .api-result {
            background: #f6f6f6;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .status-good {
            color: #52c41a;
            font-weight: bold;
        }
        
        .status-error {
            color: #ff4d4f;
            font-weight: bold;
        }
        
        button {
            background: #1890ff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #40a9ff;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Dashboard API 测试</h1>
        
        <div class="test-section">
            <h2>1. 预算状态数据测试</h2>
            <p>测试API返回的budget_info数据结构：</p>
            <button onclick="testBudgetAPI()">测试预算API</button>
            <div id="budget-result" class="api-result"></div>
        </div>
        
        <div class="test-section">
            <h2>2. 类别数据测试</h2>
            <p>测试API返回的top_categories数据：</p>
            <button onclick="testCategoriesAPI()">测试类别API</button>
            <div id="categories-result" class="api-result"></div>
        </div>
        
        <div class="test-section">
            <h2>3. 完整Dashboard数据</h2>
            <p>测试完整的Dashboard API响应：</p>
            <button onclick="testFullAPI()">测试完整API</button>
            <div id="full-result" class="api-result"></div>
        </div>
        
        <div class="test-section">
            <h2>4. 前端页面测试</h2>
            <p>测试前端页面是否正常加载：</p>
            <button onclick="window.open('http://127.0.0.1:5000/', '_blank')">打开Dashboard页面</button>
        </div>
    </div>
    
    <script>
        async function testBudgetAPI() {
            const resultDiv = document.getElementById('budget-result');
            resultDiv.textContent = '正在测试...';
            
            try {
                const response = await fetch('http://127.0.0.1:5000/api/dashboard/summary?ledger_id=1');
                const data = await response.json();
                
                if (data.success && data.data.budget_info) {
                    const budget = data.data.budget_info;
                    resultDiv.innerHTML = `<span class="status-good">✅ 预算数据正常</span>

预算信息:
- 总预算: ${budget.total_budget}
- 已用金额: ${budget.used_amount}  
- 使用百分比: ${budget.used_percentage}%
- 时间进度: ${budget.time_progress}%
- 剩余预算: ${budget.remaining_budget}

数据结构检查:
${Object.keys(budget).map(key => `- ${key}: ${typeof budget[key]} = ${budget[key]}`).join('\\n')}`;
                } else {
                    resultDiv.innerHTML = `<span class="status-error">❌ API响应异常</span>\\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="status-error">❌ 请求失败</span>\\n${error.message}`;
            }
        }
        
        async function testCategoriesAPI() {
            const resultDiv = document.getElementById('categories-result');
            resultDiv.textContent = '正在测试...';
            
            try {
                const response = await fetch('http://127.0.0.1:5000/api/dashboard/summary?ledger_id=1');
                const data = await response.json();
                
                if (data.success && data.data.top_categories) {
                    const categories = data.data.top_categories;
                    resultDiv.innerHTML = `<span class="status-good">✅ 类别数据正常</span>

类别数量: ${categories.length}

类别详情:
${categories.map((cat, index) => 
`${index + 1}. ${cat.category}
   - 金额: ¥${cat.amount}
   - 笔数: ${cat.count}
   - 图标: ${cat.icon}
   - 颜色: ${cat.color}`
).join('\\n\\n')}`;
                } else {
                    resultDiv.innerHTML = `<span class="status-error">❌ API响应异常</span>\\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="status-error">❌ 请求失败</span>\\n${error.message}`;
            }
        }
        
        async function testFullAPI() {
            const resultDiv = document.getElementById('full-result');
            resultDiv.textContent = '正在测试...';
            
            try {
                const response = await fetch('http://127.0.0.1:5000/api/dashboard/summary?ledger_id=1');
                const data = await response.json();
                
                resultDiv.innerHTML = `<span class="status-good">✅ 完整API响应</span>\\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="status-error">❌ 请求失败</span>\\n${error.message}`;
            }
        }
        
        console.log('Dashboard测试页面已加载');
    </script>
</body>
</html>
